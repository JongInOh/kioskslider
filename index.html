<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./css/reset.css" />
		<script
			src="https://kit.fontawesome.com/b565c9209d.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<header>
			<h1>TOON COFFEE</h1>
		</header>
		<i class="fa-thin fa-coffee-beans"></i>
		<section>
			<div class="outer">
				<div class="buttons">
					<button class="active button">
						<i class="fa-solid fa-mug-saucer"></i>
					</button>
					<button class="button"><i class="fa-solid fa-hotdog"></i></button>
					<button class="button">
						<i class="fa-solid fa-cake-candles"></i>
					</button>
				</div>
				<div class="tabs">
					<div class="tab active">
						<div class="slider">
							<div class="item">
								<img class="foodimg" src="" />
								<span class="menu">
									<p class="menu_name"></p>
									<p class="menu_price"></p>
								</span>
							</div>
							<div class="item">
								<img class="foodimg" src="" />
								<span class="menu">
									<p class="menu_name"></p>
									<p class="menu_price"></p>
								</span>
							</div>
							<div class="item">
								<img class="foodimg" src="" />
								<span class="menu">
									<p class="menu_name"></p>
									<p class="menu_price"></p>
								</span>
							</div>
							<div class="item">
								<img class="foodimg" src="" />
								<span class="menu">
									<p class="menu_name"></p>
									<p class="menu_price"></p>
								</span>
							</div>
						</div>
					</div>
					<div class="tab">
						<div class="slider">
							<div class="item">
								<img
									class="foodimg"
									src="https://images.unsplash.com/photo-1553909489-cd47e0907980?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8c2FuZHdpY2h8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60"
								/>
								<span>
									<p class="menu_name"></p>
									<p class="menu_price"></p>
								</span>
							</div>
							<div class="item" style="background-color: pink"></div>
							<div class="item" style="background-color: darkblue"></div>
							<div class="item" style="background-color: darkred"></div>
							<div class="item" style="background-color: darkgray"></div>
						</div>
					</div>
					<div class="tab">
						<div class="slider">
							<div class="item" style="background-color: darkgreen"></div>
							<div class="item" style="background-color: purple"></div>
							<div class="item" style="background-color: orange"></div>
							<div class="item" style="background-color: red"></div>
							<div class="item" style="background-color: blue"></div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<div id="pop" class="popup" data-index="0">
			<button class="close"><i class="fa-solid fa-xmark"></i></button>
			<img
				class="foodimg"
				src="https://images.unsplash.com/photo-1553909489-cd47e0907980?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8c2FuZHdpY2h8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60"
			/>
			<span>
				<p class="menuname">샌드위치</p>
				<p class="menuprice">7900원</p>
				<div>
					<button class="minus"><i class="fa-solid fa-minus"></i></button>
					<span class="result">0</span>
					<button class="plus"><i class="fa-solid fa-plus"></i></button>
					<button
						class="menu"
						type="button"
						value="7900"
						data-index="0"
						id="add1"
					>
						<i class="fa-solid fa-cart-plus"></i>
					</button>
				</div>
			</span>
		</div>

		<footer>
			<div class="total">
				<h2>총 가격</h2>
				<input type="text" id="sumtext" value="" />
				<div>원</div>
				<button id="btn_buy"><i class="fa-regular fa-credit-card"></i></button>
			</div>
		</footer>

		<!-- 제이쿼리 불러오기 -->
		<script src="./js/jquery-3.6.1.min.js"></script>
		<!-- slick 불러오기 -->
		<script src="./js/slick.min.js"></script>
		<script src="./js/slick.js"></script>
		<link rel="stylesheet" href="./css/slick-theme.css" />
		<link rel="stylesheet" href="./css/slick.css" />
		<!-- <link rel="stylesheet" href="./css/00_slick.css" /> -->

		<!-- etc -->
		<script src="./js/slide.js"></script>
		<script src="./js/my.js"></script>
		<link rel="stylesheet" href="./css/style.css" />
	</body>
</html>
